name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: List Subdirectories
        run: |
          find . -type d -not -path '*/\.*' -print0 | while IFS= read -r -d '' subdir; do
            echo "Subdirectory: $subdir"
          done
