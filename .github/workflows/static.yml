name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: List Subdirectories
        id: list-subdirs
        run: |
          find . -type d -not -path '*/\.*' -print > subdirs.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Subdirectories List
        uses: actions/upload-artifact@v2
        with:
          name: subdirs
          path: subdirs.txt
